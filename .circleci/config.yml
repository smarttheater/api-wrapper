version: 2
jobs:
    build:
        # The primary container is an instance of the first list image listed. Your build commands run in this container.
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - run:
                  name: node version
                  command: |
                      echo $CIRCLE_BRANCH
                      node -v
            - run:
                  name: npm version
                  command: npm -v
            - restore_cache:
                  key: dependency-cache-{{ checksum "package.json" }}
            - run:
                  name: install npm packages
                  command: npm install
            - save_cache:
                  key: dependency-cache-{{ checksum "package.json" }}
                  paths:
                      - ./node_modules
            - run:
                  name: compile typescript
                  command: npm run build
    test:
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                  key: dependency-cache-{{ checksum "package.json" }}
            - run:
                  name: run npm test
                  command: npm test
    # Used for orchestrating all jobs.
workflows:
    version: 2

    build-test-deploy:
        jobs:
            - build
            - test:
                  requires:
                      - build
